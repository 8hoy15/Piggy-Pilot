<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piggy Pilot</title>
  <link rel="stylesheet" href="piggy-style.css">
</head>
<body>
  <!-- Banner at top -->
  <div class="banner">
    <h1>Piggy Pilot Ai</h1>
  </div>

  <!-- Chatbox below -->
  <div class="banner1">
    <div id="chatbox">
      <div id="messages"></div>
      <input id="userInput" type="text" placeholder="Ask Piggy Pilot..." />
      <button onclick="askGemini()">Send</button>
    </div>
  </div>

  
</body>
</html>

<script>
    async function askGemini() {
      const input = document.getElementById("userInput");
      const messagesDiv = document.getElementById("messages");
      const userMessage = input.value.trim();
      if (!userMessage) return;

      // show user message
      messagesDiv.innerHTML += `<div class="msg-user"><b>You:</b> ${userMessage}</div>`;
      input.value = "";

      try {
        const res = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=AIzaSyDsZxN5e9oov49QxYLxFR2KbsebJIci3UE", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            contents: [{ parts: [{ text: userMessage }] }]
          })
        });

        const data = await res.json();
        const aiResponse = data.candidates?.[0]?.content?.parts?.[0]?.text || "No response";

        // show ai message
        messagesDiv.innerHTML += `<div class="msg-ai"><b>PiggyPilot:</b> ${aiResponse}</div>`;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      } catch (err) {
        messagesDiv.innerHTML += `<div class="msg-ai"><b>PiggyPilot:</b> Error contacting API</div>`;
      }
    }
  </script>
